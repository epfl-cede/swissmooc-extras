{% extends "layouts/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="columns">
  <div class="column is-8 is-offset-2">
    <div id="split-logs-app">
      {% for course in organisation.course_set.all %}
      <div>
        <a href="{% url 'split-logs:course' course.id %}">
          {{ course.course_id }}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
